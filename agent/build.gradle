dependencies {
    compile group: 'org.ow2.asm', name: 'asm', version: '7.3.1'
    compile group: 'org.ow2.asm', name: 'asm-commons', version: '7.3.1'
}

jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    manifest {
        attributes(
                "Agent-Class": "me.yamakaja.runtimetransformer.agent.Agent",
                "Can-Retransform-Classes": "true",
                "Can-Redefine-Classes": "true"
        )
    }
}

apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'me.yamakaja.runtimetransformer'
            artifactId 'agent'
            version  project.getParent().getVersion()

            from components.java
        }
    }
}